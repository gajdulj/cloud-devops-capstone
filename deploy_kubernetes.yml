apiVersion: v1
kind: Service
metadata:
  name: flaskapp

spec:
  selector:
    app: flaskapp
  ports:
    - port: 8080
      targetPort: 80
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp

spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
        - name: flaskapp
          image: gajdulj/flaskapp
          imagePullPolicy: "Always"
          ports:
            - containerPort: 80