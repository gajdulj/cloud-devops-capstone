version: 2.1

# commands:
#   here put reusable commands

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: python:3.7.3-stretch

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            pwd
            ls
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install

      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
      - run:
          name: run docker locally
          command: |
            . venv/bin/activate
            docker build -t flaskapp:capstone .

            # List docker images
            docker image ls

            # Run flask app
            docker run -p 8000:80 flaskapp
      - run:
          name: Upload docker image
          command: |
            dockerpath="gajdulj/flaskapp"
            # Authenticate & tag
            echo "Docker ID and Image: $dockerpath"
            docker login -u=gajdulj -p="$dockerhubpass"
            docker flaskapp:capstone gajdulj/flaskapp:capstone
            # Push image to a docker repository
            docker push gajdulj/flaskapp:capstone
workflows:
  default:
    jobs:
      - build